<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify OTP | BloodCore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .verify-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .btn-custom {
      background-color: #8b0000;
      color: white;
    }

    .btn-custom:hover {
      background-color: #a30000;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #8b0000;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      text-decoration: none;
      color: #6c757d;
      font-size: 1.2rem;
    }

    .close-btn:hover {
      color: #000;
    }
  </style>
</head>

<body>
  <div class="verify-container">
    <div class="card p-4">
      <!-- Cross button -->
      <a href="{% url 'sign-in' %}" class="close-btn" title="Go back">
        <i class="bi bi-x-lg"></i>
      </a>

      <h4 class="text-center mb-4 fw-bold text-uppercase" style="color: #8B0000;">Verify OTP</h4>

      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}

      <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="otp" class="form-label"><i class="bi bi-shield-lock"></i> Enter OTP</label>
          <input type="text" class="form-control" name="otp" id="otp" placeholder="Enter six-digit OTP" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-custom fw-bold">Verify OTP</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
