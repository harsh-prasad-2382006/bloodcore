{% extends "receiver_dashboard.html" %}

{% block title %}Edit Receiver's Profile{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">

    {% for message in messages %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        <p>{{ message }}</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <div class="card shadow p-4 rounded-4">
        <h2 class="text-center mb-4 text-primary fw-bold">Edit Receiver Profile</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="row mb-3">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">First Name</label>
                    <input type="text" class="form-control" name="first_name" value="{{ receiver.user.first_name }}"
                        required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Last Name</label>
                    <input type="text" class="form-control" name="last_name" value="{{ receiver.user.last_name }}"
                        required>
                </div>
            </div>


            

            <div class="row mb-3">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Date of Birth</label>
                    <input type="date" class="form-control" name="dob" value="{{ receiver.dob|date:'Y-m-d' }}"
                        required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Blood Group</label>
                    <select name="bloodgroup" class="form-select" required>
                        <option value="a+" {% if receiver.bloodgroup == 'a+' %}selected{% endif %}>A+</option>
                        <option value="a-" {% if receiver.bloodgroup == 'a-' %}selected{% endif %}>A-</option>
                        <option value="b+" {% if receiver.bloodgroup == 'b+' %}selected{% endif %}>B+</option>
                        <option value="b-" {% if receiver.bloodgroup == 'b-' %}selected{% endif %}>B-</option>
                        <option value="ab+" {% if receiver.bloodgroup == 'ab+' %}selected{% endif %}>AB+</option>
                        <option value="ab-" {% if receiver.bloodgroup == 'ab-' %}selected{% endif %}>AB-</option>
                        <option value="o-" {% if receiver.bloodgroup == 'o-' %}selected{% endif %}>O-</option>
                        <option value="o+" {% if receiver.bloodgroup == 'o+' %}selected{% endif %}>O+</option>
                       
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Phone Number</label>
                    <input type="text" class="form-control" name="contact" value="{{ receiver.user.contact }}"
                        required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Email</label>
                    <input type="text" class="form-control" name="email" value="{{ receiver.user.email }}" readonly>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-warning py-2 fw-semibold rounded-3 shadow-sm">
                    <i class="fas fa-save me-2"></i>Save Changes
                </button>
                <a href="{% url 'receiver-dashboard' %}" class="btn btn-primary btn-lg px-3 rounded-3">Back to
                    Dashboard</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
