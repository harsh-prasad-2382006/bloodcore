<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | BloodCore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .reset-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .btn-custom {
      background-color: #8b0000;
      color: white;
    }

    .btn-custom:hover {
      background-color: #a30000;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #8b0000;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      text-decoration: none;
      color: #6c757d;
      font-size: 1.2rem;
    }

    .close-btn:hover {
      color: #000;
    }
  </style>
</head>

<body>
  <div class="reset-container">
    <div class="card p-4">
      <!-- Back button -->
      <a href="{% url 'index' %}" class="close-btn" title="Go back">
        <i class="bi bi-x-lg"></i>
      </a>

      <h4 class="text-center mb-4 fw-bold text-uppercase" style="color: #8B0000;">Reset Your Password</h4>

      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="mb-3 position-relative">
            <label for="new_password" class="form-label">New Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="new_password" name="new_password" required>
              <span class="input-group-text">
                <i class="bi bi-eye-slash toggle-password" toggle="#new_password" style="cursor:pointer;"></i>
              </span>
            </div>
          </div>
          
          <div class="mb-3 position-relative">
            <label for="confirm_password" class="form-label">Confirm New Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
              <span class="input-group-text">
                <i class="bi bi-eye-slash toggle-password" toggle="#confirm_password" style="cursor:pointer;"></i>
              </span>
            </div>
          </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-custom fw-bold">Reset Password</button>
        </div>
      </form>
    </div>
  </div>

  <script>

    document.querySelectorAll('.toggle-password').forEach(function (icon) {
      icon.addEventListener('click', function () {
        const target = document.querySelector(icon.getAttribute('toggle'));
        const type = target.getAttribute('type') === 'password' ? 'text' : 'password';
        target.setAttribute('type', type);
        icon.classList.toggle('bi-eye');
        icon.classList.toggle('bi-eye-slash');
      });
    });
  
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
