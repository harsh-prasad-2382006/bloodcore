<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | BloodCore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .forgot-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .btn-custom {
      background-color: #8b0000;
      color: #fff;
    }

    .btn-custom:hover {
      background-color: #a30000;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #8b0000;
    }

    .form-label i {
      margin-right: 5px;
      color: #8b0000;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      text-decoration: none;
      color: #6c757d;
      font-size: 1.2rem;
    }

    .close-btn:hover {
      color: #000;
    }
  </style>
</head>

<body>
  <div class="forgot-container">
    <div class="card p-4">
      <!-- Cross button -->
      <a href="{% url 'sign-in' %}" class="close-btn" title="Go back">
        <i class="bi bi-x-lg"></i>
      </a>

      <h4 class="text-center mb-4 fw-bold text-uppercase" style="color: #8b0000;">
        Forgot Password
      </h4>

      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}

      <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">
            <i class="bi bi-envelope-fill"></i>Registered Email
          </label>
          <input type="email" class="form-control" name="email" id="email" placeholder="abc@example.com" required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-custom fw-bold">
            Request OTP
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
